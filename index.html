<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duramet Technologies | Authorized Industrial Distributor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --orange-primary: #ea580c;
        --slate-dark: #0f172a;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        overflow-x: hidden;
        background-color: #ffffff;
      }
      
      /* Smooth Reveal Animations */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Hover Glow Effects */
      .hover-glow {
        transition: all 0.4s ease;
      }
      .hover-glow:hover {
        box-shadow: 0 10px 40px -10px rgba(234, 88, 12, 0.2);
        transform: translateY(-5px);
      }

      /* Marquee Enhancements */
      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        display: flex;
        width: max-content;
        animation: scroll 60s linear infinite;
      }
      .animate-marquee:hover {
        animation-play-state: paused;
      }

      /* Mesh Background */
      .bg-mesh {
        background-color: #ffffff;
        background-image: 
          radial-gradient(at 0% 0%, rgba(234, 88, 12, 0.03) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(234, 88, 12, 0.03) 0px, transparent 50%);
      }

      /* Glassmorphism */
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ea580c;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1"
      }
    }
    </script>
  </head>
  <body class="bg-mesh">
    <div id="root"></div>
  </body>
</html>
